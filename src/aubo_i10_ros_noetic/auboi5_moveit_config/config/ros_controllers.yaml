arm_controller:
  type: position_controllers/JointTrajectoryController
  joints: [jb_joint, b1_joint, b2_joint, wrist1_joint, wrist2_joint, wrist3_joint]
  constraints:
    goal_time: 1.0
    stopped_velocity_tolerance: 0.02
    jb_joint:     {trajectory: 0.03, goal: 0.01}
    b1_joint:     {trajectory: 0.03, goal: 0.01}
    b2_joint:     {trajectory: 0.03, goal: 0.01}
    wrist1_joint: {trajectory: 0.02, goal: 0.01}
    wrist2_joint: {trajectory: 0.02, goal: 0.01}
    wrist3_joint: {trajectory: 0.02, goal: 0.01}
  stop_trajectory_duration: 0.6
  state_publish_rate: 100

